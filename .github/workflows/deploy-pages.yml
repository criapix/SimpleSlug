# GitHub Action para compilar TypeScript e publicar no GitHub Pages
name: Deploy TypeScript to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Instalar dependências
        run: npm install

      - name: Compilar TypeScript
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload de arquivos para o Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Enviar apenas a pasta dist com os arquivos compilados

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4